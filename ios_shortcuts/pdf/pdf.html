<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF.js viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf_viewer.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.js"></script>
</head>
<body>
  <div>
    <canvas id="pdf-viewer"></canvas>
  </div>
  <script>
    const pdfData = atob('[Base64]');
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.js';
    const loadingTask = pdfjsLib.getDocument({ data: pdfData });
    loadingTask.promise.then(pdf => {
      const canvas = document.getElementById('pdf-viewer');
      const context = canvas.getContext('2d');
      const viewport = pdf.getPage(1).getViewport({ scale: 1 });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      pdf.getPage(1).render({ canvasContext: context, viewport: viewport });
    });
  </script>
</body>
</html>
